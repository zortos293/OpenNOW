name: Auto Build and Release

on:
  push:
    branches:
      - main
      - dev
      - Native
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # First job: Calculate the version and generate release notes
  get-version:
    # Skip build if commit message contains [skip ci], [no build], or [skip build]
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[no build]') &&
      !contains(github.event.head_commit.message, '[skip build]')
    runs-on: blacksmith-4vcpu-ubuntu-2204
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_number: ${{ steps.get_version.outputs.version_number }}
      release_notes: ${{ steps.generate_notes.outputs.release_notes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: get_version
        run: |
          # Get the latest release tag, default to v0.1.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          echo "Latest tag: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Extract version numbers (remove 'v' prefix and any suffix like '-dev')
          VERSION=$(echo "$LATEST_TAG" | sed 's/^v//' | sed 's/-.*$//')
          echo "Parsed version: $VERSION"

          # Split into major, minor, patch
          MAJOR=$(echo "$VERSION" | cut -d. -f1 | grep -E '^[0-9]+$' || echo "0")
          MINOR=$(echo "$VERSION" | cut -d. -f2 | grep -E '^[0-9]+$' || echo "1")
          PATCH=$(echo "$VERSION" | cut -d. -f3 | grep -E '^[0-9]+$' || echo "0")

          # Ensure values are valid numbers (default if empty/invalid)
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-1}
          PATCH=${PATCH:-0}

          echo "Parsed: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))

          # Force minimum version to v0.2.0
          if [ "$MAJOR" -eq 0 ] && [ "$MINOR" -lt 2 ]; then
            echo "Current version ($MAJOR.$MINOR.$PATCH) is older than 0.2.0. Bumping to v0.2.0"
            NEW_VERSION="v0.2.0"
            VERSION_NUMBER="0.2.0"
          else
            NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
            VERSION_NUMBER="${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi

          echo "New version: $NEW_VERSION"
          echo "Version number: $VERSION_NUMBER"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT

      - name: Get commits since last release
        id: get_commits
        run: |
          LATEST_TAG="${{ steps.get_version.outputs.latest_tag }}"

          # Get commits since last tag (or all commits if no tag exists)
          # Format: subject line + body (indented) for better AI context
          FORMAT="- %s (%h)%n%w(0,2,2)%b"
          if git rev-parse "$LATEST_TAG" >/dev/null 2>&1; then
            git log "$LATEST_TAG"..HEAD --pretty=format:"$FORMAT" --no-merges | head -150 > commits.txt
          else
            git log --pretty=format:"$FORMAT" --no-merges | head -150 > commits.txt
          fi

          # Clean up excessive blank lines from commits without bodies
          sed -i 's/^[[:space:]]*$//g' commits.txt
          cat -s commits.txt > commits_clean.txt && mv commits_clean.txt commits.txt

          # Ensure file ends with newline (git log --pretty=format doesn't add one)
          echo "" >> commits.txt

          # Output commits for next step
          echo "commits<<COMMITS_HEREDOC_END" >> $GITHUB_OUTPUT
          cat commits.txt >> $GITHUB_OUTPUT
          echo "COMMITS_HEREDOC_END" >> $GITHUB_OUTPUT

      - name: Generate AI release notes
        id: generate_notes
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          COMMITS: ${{ steps.get_commits.outputs.commits }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          # Create the prompt for OpenRouter (commits are safely passed via env var)
          PROMPT="You are a release notes generator for OpenNOW, an open source native GeForce NOW client built with Rust. Generate clean, user-friendly release notes from these git commits. Categorize them into sections: Added (new features), Changed (updates/improvements), Fixed (bug fixes), and Removed (if any). Keep descriptions concise and user-focused. If a commit doesn't fit these categories, skip it. Only include sections that have items. Format in markdown. Do not include any introduction or conclusion text, just the categorized list."
          PROMPT=$(printf "%s\n\nGit commits:\n%s" "$PROMPT" "$COMMITS")

          # Build JSON payload safely using jq
          PAYLOAD=$(jq -n \
            --arg prompt "$PROMPT" \
            '{
              "model": "google/gemini-3-flash-preview",
              "messages": [{"role": "user", "content": $prompt}],
              "max_tokens": 1000
            }')

          # Call OpenRouter API
          RESPONSE=$(curl -s -X POST "https://openrouter.ai/api/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENROUTER_API_KEY" \
            -H "HTTP-Referer: https://github.com/zortos293/GFNClient" \
            -H "X-Title: OpenNOW Release Notes" \
            -d "$PAYLOAD")

          # Extract the content from response
          NOTES=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          # If API failed, create basic notes from commits
          if [ -z "$NOTES" ]; then
            NOTES=$(printf "### Changes\n\n%s" "$COMMITS")
          fi

          # Save to file for multi-line output (ensure trailing newline)
          echo "$NOTES" > release_notes.md
          echo "" >> release_notes.md

          # Output release notes
          echo "release_notes<<NOTES_HEREDOC_END" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "NOTES_HEREDOC_END" >> $GITHUB_OUTPUT

  # Second job: Build on all platforms
  build:
    needs: get-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: blacksmith-4vcpu-ubuntu-2204
            target: linux
            arch: x86_64
            rust_target: x86_64-unknown-linux-gnu
          # Linux ARM64: Use native ARM64 runner instead of cross-compilation
          # This avoids the libunwind-dev and glib ABI conflicts
          - platform: blacksmith-4vcpu-ubuntu-2204-arm
            target: linux-arm64
            arch: aarch64
            rust_target: aarch64-unknown-linux-gnu
          - platform: macos-latest
            target: macos
            arch: arm64
            rust_target: aarch64-apple-darwin
          # NOTE: Legacy macOS Intel build temporarily disabled - macOS-13 runners retired
          # TODO: Re-enable when macos-15-intel runners are available or use cross-compilation
          # - platform: macos-13-large
          #   target: macos-intel
          #   arch: x86_64
          #   rust_target: x86_64-apple-darwin
          #   features: legacy-macos
          - platform: blacksmith-4vcpu-windows-2025
            target: windows
            arch: x86_64
            rust_target: x86_64-pc-windows-msvc
          - platform: blacksmith-4vcpu-windows-2025
            target: windows-arm64
            arch: aarch64
            rust_target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in opennow-streamer/Cargo.toml
        shell: bash
        run: |
          VERSION="${{ needs.get-version.outputs.version_number }}"
          echo "Setting version to: $VERSION"

          # Validate version is a valid semver (x.y.z format)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION', using fallback 0.1.0"
            VERSION="0.1.0"
          fi

          # Update opennow-streamer/Cargo.toml - only replace the package version (in first 10 lines)
          # Using sed's line range to avoid changing dependency versions like wgpu-hal
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "1,10s/^version = \"[^\"]*\"/version = \"$VERSION\"/" opennow-streamer/Cargo.toml
          else
            sed -i "1,10s/^version = \"[^\"]*\"/version = \"$VERSION\"/" opennow-streamer/Cargo.toml
          fi

          # Verify the version was set correctly
          echo "=== Verifying version ==="
          echo "opennow-streamer/Cargo.toml: $(grep '^version' opennow-streamer/Cargo.toml | head -1)"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # macOS builds natively for ARM64 (macos-latest is ARM64)
      # Intel Mac users can use Rosetta 2 to run ARM64 binaries
      # Linux ARM64 builds natively on ARM64 runner (no cross-compilation)

      - name: Add Windows ARM64 target
        if: matrix.target == 'windows-arm64'
        run: rustup target add aarch64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "opennow-streamer -> target"
          key: ${{ matrix.target }}

      # ==================== GStreamer Installation (Windows/Linux) ====================

      - name: Install GStreamer (Windows x64)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          # Install GStreamer runtime and development packages via Chocolatey
          # (avoids bot protection on direct downloads from gstreamer.freedesktop.org)
          Write-Host "Installing GStreamer runtime via Chocolatey..."
          choco install gstreamer -y --no-progress

          Write-Host "Installing GStreamer development package via Chocolatey..."
          choco install gstreamer-devel -y --no-progress

          # Refresh environment variables from registry
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
          refreshenv

          # Also manually refresh Path
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")

          # Get GStreamer path from environment variable set by installer
          $gstDir = [System.Environment]::GetEnvironmentVariable("GSTREAMER_1_0_ROOT_MSVC_X86_64","Machine")

          # Fallback to common installation paths
          if (-not $gstDir -or -not (Test-Path $gstDir)) {
            $possiblePaths = @(
              "C:\gstreamer\1.0\msvc_x86_64",
              "C:\gstreamer\1.0\x86_64",
              "C:\Program Files\gstreamer\1.0\msvc_x86_64"
            )
            foreach ($path in $possiblePaths) {
              if (Test-Path $path) {
                $gstDir = $path
                Write-Host "Found GStreamer at fallback path: $gstDir"
                break
              }
            }
          }

          if (-not $gstDir -or -not (Test-Path $gstDir)) {
            Write-Error "GStreamer installation not found!"
            exit 1
          }

          Write-Host "GStreamer directory: $gstDir"

          # Set environment variables for build and bundling
          echo "GSTREAMER_1_0_ROOT_MSVC_X86_64=$gstDir" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=$gstDir\lib\pkgconfig" >> $env:GITHUB_ENV
          echo "PATH=$gstDir\bin;$env:PATH" >> $env:GITHUB_ENV
          echo "GST_PLUGIN_PATH=$gstDir\lib\gstreamer-1.0" >> $env:GITHUB_ENV

          # Store paths for later bundling
          echo "GSTREAMER_BIN_DIR=$gstDir\bin" >> $env:GITHUB_ENV
          echo "GSTREAMER_LIB_DIR=$gstDir\lib" >> $env:GITHUB_ENV
          echo "GSTREAMER_PLUGIN_DIR=$gstDir\lib\gstreamer-1.0" >> $env:GITHUB_ENV

          Write-Host "`n=== GStreamer directory structure ==="
          Get-ChildItem $gstDir -ErrorAction SilentlyContinue

          Write-Host "`n=== GStreamer bin directory ==="
          Get-ChildItem "$gstDir\bin" -Filter "*.dll" | Select-Object -First 10

          Write-Host "`n=== Verifying GStreamer installation ==="
          & "$gstDir\bin\gst-inspect-1.0.exe" --version

          Write-Host "GStreamer x64 setup complete"

      - name: Install GStreamer (Windows ARM64)
        if: matrix.target == 'windows-arm64'
        shell: pwsh
        run: |
          # Install GStreamer runtime and development packages via Chocolatey
          # Note: Chocolatey installs x64 version which will run under emulation on ARM64
          Write-Host "Installing GStreamer runtime via Chocolatey..."
          choco install gstreamer -y --no-progress

          Write-Host "Installing GStreamer development package via Chocolatey..."
          choco install gstreamer-devel -y --no-progress

          # Refresh environment variables from registry
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
          refreshenv

          # Also manually refresh Path
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")

          # Get GStreamer path from environment variable set by installer
          $gstDir = [System.Environment]::GetEnvironmentVariable("GSTREAMER_1_0_ROOT_MSVC_X86_64","Machine")

          # Fallback to common installation paths
          if (-not $gstDir -or -not (Test-Path $gstDir)) {
            $possiblePaths = @(
              "C:\gstreamer\1.0\msvc_x86_64",
              "C:\gstreamer\1.0\x86_64",
              "C:\Program Files\gstreamer\1.0\msvc_x86_64"
            )
            foreach ($path in $possiblePaths) {
              if (Test-Path $path) {
                $gstDir = $path
                Write-Host "Found GStreamer at fallback path: $gstDir"
                break
              }
            }
          }

          if (-not $gstDir -or -not (Test-Path $gstDir)) {
            Write-Error "GStreamer installation not found!"
            exit 1
          }

          Write-Host "GStreamer directory: $gstDir"

          # Set environment variables for build and bundling
          echo "GSTREAMER_1_0_ROOT_MSVC_X86_64=$gstDir" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=$gstDir\lib\pkgconfig" >> $env:GITHUB_ENV
          echo "PATH=$gstDir\bin;$env:PATH" >> $env:GITHUB_ENV
          echo "GST_PLUGIN_PATH=$gstDir\lib\gstreamer-1.0" >> $env:GITHUB_ENV

          # Store paths for later bundling
          echo "GSTREAMER_BIN_DIR=$gstDir\bin" >> $env:GITHUB_ENV
          echo "GSTREAMER_LIB_DIR=$gstDir\lib" >> $env:GITHUB_ENV
          echo "GSTREAMER_PLUGIN_DIR=$gstDir\lib\gstreamer-1.0" >> $env:GITHUB_ENV

          Write-Host "GStreamer ARM64 setup complete (using x64 under emulation)"

      # ==================== GStreamer Installation (macOS) ====================

      - name: Install GStreamer (macOS)
        if: matrix.target == 'macos'
        run: |
          echo "Installing GStreamer via Homebrew..."
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav pkg-config
          
          # Set PKG_CONFIG_PATH for GStreamer
          GST_PREFIX=$(brew --prefix gstreamer)
          echo "GStreamer prefix: $GST_PREFIX"
          echo "PKG_CONFIG_PATH=$GST_PREFIX/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV
          
          # Verify installation
          echo ""
          echo "=== GStreamer Version ==="
          gst-inspect-1.0 --version
          
          echo ""
          echo "=== Checking for vtdec (VideoToolbox decoder) ==="
          gst-inspect-1.0 vtdec || echo "vtdec not found (will use software decoder)"
          
          echo ""
          echo "=== Available video decoders ==="
          gst-inspect-1.0 | grep -E "vtdec|avdec_h264|avdec_h265|av1dec" || true
          
          echo "GStreamer installed via Homebrew"

      # ==================== GStreamer Installation (Linux) ====================

      - name: Install GStreamer (Linux x64)
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          
          # Install build dependencies first
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libudev-dev \
            clang \
            libclang-dev \
            libunwind-dev
          
          # Try to add GStreamer PPA for newer versions (1.24+)
          # This PPA provides GStreamer 1.24.x for Ubuntu 22.04
          echo "Adding GStreamer PPA for newer version..."
          sudo add-apt-repository -y ppa:ubuntuhandbook1/gstreamer || true
          sudo apt-get update || true
          
          # Install GStreamer (will get newer version if PPA worked, otherwise fallback to distro version)
          sudo apt-get install -y \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools

          echo ""
          echo "=== GStreamer Version ==="
          gst-inspect-1.0 --version
          
          # Check for important decoders
          echo ""
          echo "=== Available Decoders ==="
          gst-inspect-1.0 | grep -E "vah264dec|vaav1dec|avdec_h264|avdec_h265|av1dec" || echo "Some decoders may not be available"
          
          echo "GStreamer development libraries installed"

      # Linux ARM64: Native compilation on ARM64 runner (no cross-compilation needed!)
      - name: Install GStreamer (Linux ARM64)
        if: matrix.target == 'linux-arm64'
        run: |
          sudo apt-get update
          
          # Install build dependencies
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libudev-dev \
            clang \
            libclang-dev \
            libunwind-dev
          
          # Install GStreamer (native ARM64 packages - no cross-compilation issues!)
          sudo apt-get install -y \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools

          echo ""
          echo "=== GStreamer Version ==="
          gst-inspect-1.0 --version
          
          echo ""
          echo "=== Available Decoders ==="
          gst-inspect-1.0 | grep -E "v4l2|avdec_h264|avdec_h265|av1dec" || echo "Some decoders may not be available"
          
          echo "GStreamer ARM64 native installation complete"

      # ==================== Build Native Client ====================

      - name: Build native client (Windows x64)
        if: matrix.target == 'windows'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for Windows x64..."
          cargo build --release --verbose

      - name: Build native client (Windows ARM64)
        if: matrix.target == 'windows-arm64'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for Windows ARM64..."
          cargo build --release --target aarch64-pc-windows-msvc --verbose

      - name: Build native client (macOS ARM64)
        if: matrix.target == 'macos'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for macOS ARM64 (Apple Silicon)..."
          cargo build --release --verbose
          echo "macOS ARM64 build complete"

      - name: Build native client (Linux x64)
        if: matrix.target == 'linux'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for Linux x64..."
          cargo build --release --verbose

      - name: Build native client (Linux ARM64)
        if: matrix.target == 'linux-arm64'
        shell: bash
        working-directory: opennow-streamer
        run: |
          echo "Building for Linux ARM64 (native compilation on ARM64 runner)..."
          # No --target flag needed - we're building natively on ARM64
          cargo build --release --verbose

      # ==================== Bundle GStreamer Libraries ====================

      - name: Bundle GStreamer DLLs (Windows x64)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          $targetDir = "opennow-streamer/target/release"
          $gstBinDir = $env:GSTREAMER_BIN_DIR
          $gstPluginDir = $env:GSTREAMER_PLUGIN_DIR

          $gstBundlePlugins = "$targetDir\lib\gstreamer-1.0"

          New-Item -ItemType Directory -Force -Path $gstBundlePlugins | Out-Null

          Write-Host "Copying ALL GStreamer DLLs from $gstBinDir to $targetDir..."

          $allDlls = Get-ChildItem -Path $gstBinDir -Filter "*.dll" -ErrorAction SilentlyContinue
          $copiedCount = 0
          foreach ($dll in $allDlls) {
            Copy-Item $dll.FullName -Destination $targetDir -Force
            $copiedCount++
          }
          Write-Host "Copied $copiedCount DLLs from GStreamer bin directory"

          Write-Host "`nCopying ALL GStreamer plugins to $gstBundlePlugins..."
          $allPlugins = Get-ChildItem -Path $gstPluginDir -Filter "*.dll" -ErrorAction SilentlyContinue
          $pluginCount = 0
          foreach ($plugin in $allPlugins) {
            Copy-Item $plugin.FullName -Destination $gstBundlePlugins -Force
            $pluginCount++
          }
          Write-Host "Copied $pluginCount plugins from GStreamer plugin directory"

          $totalDlls = (Get-ChildItem $targetDir -Filter "*.dll").Count
          $totalPlugins = (Get-ChildItem $gstBundlePlugins -Filter "*.dll").Count
          Write-Host "`n=== Bundle Summary ==="
          Write-Host "  Core DLLs (next to exe): $totalDlls"
          Write-Host "  Plugins (lib/gstreamer-1.0/): $totalPlugins"

      - name: Bundle GStreamer DLLs (Windows ARM64)
        if: matrix.target == 'windows-arm64'
        shell: pwsh
        run: |
          $targetDir = "opennow-streamer/target/aarch64-pc-windows-msvc/release"
          $gstBinDir = $env:GSTREAMER_BIN_DIR
          $gstPluginDir = $env:GSTREAMER_PLUGIN_DIR

          $gstBundlePlugins = "$targetDir\lib\gstreamer-1.0"

          New-Item -ItemType Directory -Force -Path $gstBundlePlugins | Out-Null

          Write-Host "Copying ALL GStreamer DLLs from $gstBinDir to $targetDir..."

          $allDlls = Get-ChildItem -Path $gstBinDir -Filter "*.dll" -ErrorAction SilentlyContinue
          $copiedCount = 0
          foreach ($dll in $allDlls) {
            Copy-Item $dll.FullName -Destination $targetDir -Force
            $copiedCount++
          }
          Write-Host "Copied $copiedCount DLLs from GStreamer bin directory"

          Write-Host "`nCopying ALL GStreamer plugins to $gstBundlePlugins..."
          $allPlugins = Get-ChildItem -Path $gstPluginDir -Filter "*.dll" -ErrorAction SilentlyContinue
          $pluginCount = 0
          foreach ($plugin in $allPlugins) {
            Copy-Item $plugin.FullName -Destination $gstBundlePlugins -Force
            $pluginCount++
          }
          Write-Host "Copied $pluginCount plugins from GStreamer plugin directory"

          $totalDlls = (Get-ChildItem $targetDir -Filter "*.dll").Count
          $totalPlugins = (Get-ChildItem $gstBundlePlugins -Filter "*.dll").Count
          Write-Host "`n=== Bundle Summary ==="
          Write-Host "  Core DLLs (next to exe): $totalDlls"
          Write-Host "  Plugins (lib/gstreamer-1.0/): $totalPlugins"

      - name: Bundle macOS App
        if: matrix.target == 'macos'
        shell: bash
        env:
          VERSION: ${{ needs.get-version.outputs.version_number }}
          TARGET: ${{ matrix.target }}
          ARCH: ${{ matrix.arch }}
        run: |
          set -e
          cd opennow-streamer

          BINARY="target/release/opennow-streamer"
          APP_NAME="OpenNOW"
          APP_DIR="target/release/$APP_NAME.app"
          CONTENTS_DIR="$APP_DIR/Contents"
          MACOS_DIR="$CONTENTS_DIR/MacOS"
          FRAMEWORKS_DIR="$CONTENTS_DIR/Frameworks"
          RESOURCES_DIR="$CONTENTS_DIR/Resources"

          echo "Creating .app bundle structure for $APP_NAME v$VERSION..."
          rm -rf "$APP_DIR"
          mkdir -p "$MACOS_DIR" "$FRAMEWORKS_DIR" "$RESOURCES_DIR"

          if [ ! -f "$BINARY" ]; then
            echo "ERROR: Binary not found at $BINARY"
            exit 1
          fi

          echo "Copying binary..."
          cp "$BINARY" "$MACOS_DIR/$APP_NAME"
          chmod +x "$MACOS_DIR/$APP_NAME"

          echo "Creating Info.plist..."
          cat > "$CONTENTS_DIR/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>$APP_NAME</string>
              <key>CFBundleIdentifier</key>
              <string>com.opennow.streamer</string>
              <key>CFBundleName</key>
              <string>$APP_NAME</string>
              <key>CFBundleDisplayName</key>
              <string>$APP_NAME</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>12.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

          copy_lib() {
            local lib="$1"
            local libname=$(basename "$lib")
            if [ ! -f "$FRAMEWORKS_DIR/$libname" ] && [ -f "$lib" ]; then
              echo "Copying: $libname"
              cp "$lib" "$FRAMEWORKS_DIR/"
              chmod 755 "$FRAMEWORKS_DIR/$libname"
              install_name_tool -id "@executable_path/../Frameworks/$libname" "$FRAMEWORKS_DIR/$libname" 2>/dev/null || true
            fi
          }

          fix_refs() {
            local target="$1"
            for dep in $(otool -L "$target" 2>/dev/null | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}'); do
              local depname=$(basename "$dep")
              install_name_tool -change "$dep" "@executable_path/../Frameworks/$depname" "$target" 2>/dev/null || true
            done
          }

          BREW_PREFIX=$(brew --prefix)
          GST_PREFIX=$(brew --prefix gstreamer)

          GST_LIBS=(
            "libgstreamer-1.0" "libgstbase-1.0" "libgstapp-1.0" "libgstaudio-1.0"
            "libgstvideo-1.0" "libgstpbutils-1.0" "libgstrtp-1.0" "libgstcodecs-1.0"
            "libgstgl-1.0" "libgstcodecparsers-1.0" "libgsttag-1.0" "libgstfft-1.0"
          )
          GLIB_LIBS=(
            "libglib-2.0" "libgobject-2.0" "libgmodule-2.0" "libgio-2.0"
            "libgthread-2.0" "libintl" "libffi" "liborc-0.4" "libpcre2-8"
          )

          SEARCH_PATHS=("$GST_PREFIX/lib" "$BREW_PREFIX/lib")
          for lib_base in "${GST_LIBS[@]}" "${GLIB_LIBS[@]}"; do
             for search_path in "${SEARCH_PATHS[@]}"; do
               if [ -d "$search_path" ]; then
                 for lib in $(find "$search_path" -maxdepth 1 -name "${lib_base}*.dylib" -type f 2>/dev/null); do
                    copy_lib "$lib"
                 done
               fi
             done
          done

          GST_PLUGIN_DIR="$GST_PREFIX/lib/gstreamer-1.0"
          BUNDLE_PLUGIN_DIR="$FRAMEWORKS_DIR/gstreamer-1.0"
          if [ -d "$GST_PLUGIN_DIR" ]; then
            mkdir -p "$BUNDLE_PLUGIN_DIR"
            ESSENTIAL_PLUGINS=(
              "libgstapplemedia.dylib" "libgstlibav.dylib" "libgstvideoparsersbad.dylib"
              "libgstcoreelements.dylib" "libgstapp.dylib" "libgstvideoconvertscale.dylib"
              "libgstaudioconvert.dylib" "libgstaudioresample.dylib" "libgstopus.dylib"
              "libgstaudioparsers.dylib" "libgstplayback.dylib" "libgsttypefindfunctions.dylib"
              "libgstautodetect.dylib" "libgstvolume.dylib"
            )
            for plugin in "${ESSENTIAL_PLUGINS[@]}"; do
              if [ -f "$GST_PLUGIN_DIR/$plugin" ]; then
                cp "$GST_PLUGIN_DIR/$plugin" "$BUNDLE_PLUGIN_DIR/"
              fi
            done
          fi

          DIRECT_DEPS=$(otool -L "$BINARY" 2>/dev/null | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}' || true)
          for lib in $DIRECT_DEPS; do copy_lib "$lib"; done

          for pass in 1 2 3; do
            if ls "$FRAMEWORKS_DIR/"*.dylib 1>/dev/null 2>&1; then
              for bundled_lib in "$FRAMEWORKS_DIR/"*.dylib; do
                [ -f "$bundled_lib" ] || continue
                for dep in $(otool -L "$bundled_lib" 2>/dev/null | grep -E '/opt/homebrew|/usr/local|@rpath' | awk '{print $1}'); do
                  if [[ "$dep" == "@rpath/"* ]]; then
                     filename="${dep#@rpath/}"
                     resolved_path="$BREW_PREFIX/lib/$filename"
                     [ -f "$resolved_path" ] && copy_lib "$resolved_path"
                  else
                     copy_lib "$dep"
                  fi
                done
              done
            fi
          done

          fix_refs "$MACOS_DIR/$APP_NAME"
          for bundled_lib in "$FRAMEWORKS_DIR/"*.dylib; do
            [ -f "$bundled_lib" ] && fix_refs "$bundled_lib"
          done
          
          if ls "$FRAMEWORKS_DIR/gstreamer-1.0/"*.dylib 1>/dev/null 2>&1; then
            for bundled_lib in "$FRAMEWORKS_DIR/gstreamer-1.0/"*.dylib; do
              for dep in $(otool -L "$bundled_lib" 2>/dev/null | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}'); do
                depname=$(basename "$dep")
                [ -f "$FRAMEWORKS_DIR/$depname" ] && install_name_tool -change "$dep" "@executable_path/../Frameworks/$depname" "$bundled_lib" 2>/dev/null || true
              done
            done
          fi

          for bundled_lib in "$FRAMEWORKS_DIR/"*.dylib; do
             for dep in $(otool -L "$bundled_lib" 2>/dev/null | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}'); do
                depname=$(basename "$dep")
                [ -f "$FRAMEWORKS_DIR/$depname" ] && install_name_tool -change "$dep" "@loader_path/$depname" "$bundled_lib" 2>/dev/null || true
             done
             for dep in $(otool -L "$bundled_lib" 2>/dev/null | grep "@rpath/" | awk '{print $1}'); do
                filename="${dep#@rpath/}"
                [ -f "$FRAMEWORKS_DIR/$filename" ] && install_name_tool -change "$dep" "@loader_path/$filename" "$bundled_lib" 2>/dev/null || true
             done
          done
          
          if ls "$FRAMEWORKS_DIR/gstreamer-1.0/"*.dylib 1>/dev/null 2>&1; then
            for bundled_lib in "$FRAMEWORKS_DIR/gstreamer-1.0/"*.dylib; do
               for dep in $(otool -L "$bundled_lib" 2>/dev/null | grep "@rpath/" | awk '{print $1}'); do
                  filename="${dep#@rpath/}"
                  [ -f "$FRAMEWORKS_DIR/$filename" ] && install_name_tool -change "$dep" "@executable_path/../Frameworks/$filename" "$bundled_lib" 2>/dev/null || true
               done
            done
          fi

          for lib in "$FRAMEWORKS_DIR/"*.dylib; do
            [ -f "$lib" ] && codesign --force --sign - "$lib" 2>/dev/null || true
          done
          if ls "$FRAMEWORKS_DIR/gstreamer-1.0/"*.dylib 1>/dev/null 2>&1; then
            for lib in "$FRAMEWORKS_DIR/gstreamer-1.0/"*.dylib; do
              [ -f "$lib" ] && codesign --force --sign - "$lib" 2>/dev/null || true
            done
          fi
          codesign --force --sign - "$MACOS_DIR/$APP_NAME" 2>/dev/null || true
          codesign --force --sign - "$APP_DIR"

          cd target/release
          ZIP_NAME="OpenNOW-macos-${ARCH}.zip"
          zip -r "$ZIP_NAME" "$APP_NAME.app"
          echo "Created: $ZIP_NAME"

      - name: Bundle Linux ARM64 binary
        if: matrix.target == 'linux-arm64'
        shell: bash
        run: |
          cd opennow-streamer
          BINARY="target/release/opennow-streamer"
          BUNDLE_DIR="target/release/bundle"
          LIB_DIR="$BUNDLE_DIR/lib"
          GST_PLUGIN_DIR="$BUNDLE_DIR/lib/gstreamer-1.0"

          mkdir -p "$BUNDLE_DIR" "$LIB_DIR" "$GST_PLUGIN_DIR"
          cp "$BINARY" "$BUNDLE_DIR/"
          chmod +x "$BUNDLE_DIR/opennow-streamer"

          for lib in /usr/lib/aarch64-linux-gnu/libgstreamer-1.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgstbase-1.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgstapp-1.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgstaudio-1.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgstvideo-1.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgstpbutils-1.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgstrtp-1.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgstcodecs-1.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgstgl-1.0.so* \
                     /usr/lib/aarch64-linux-gnu/libglib-2.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgobject-2.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgmodule-2.0.so* \
                     /usr/lib/aarch64-linux-gnu/libgio-2.0.so* \
                     /usr/lib/aarch64-linux-gnu/liborc-0.4.so* \
                     /usr/lib/aarch64-linux-gnu/libpcre.so* \
                     /usr/lib/aarch64-linux-gnu/libpcre2-8.so* \
                     /usr/lib/aarch64-linux-gnu/libffi.so*; do
            [ -f "$lib" ] && cp -L "$lib" "$LIB_DIR/" 2>/dev/null || true
          done

          [ -d "/usr/lib/aarch64-linux-gnu/gstreamer-1.0" ] && cp -L /usr/lib/aarch64-linux-gnu/gstreamer-1.0/*.so "$GST_PLUGIN_DIR/" 2>/dev/null || true

          cat > "$BUNDLE_DIR/run.sh" <<'RUNEOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          export LD_LIBRARY_PATH="$SCRIPT_DIR/lib:$LD_LIBRARY_PATH"
          export GST_REGISTRY_UPDATE=yes
          exec "$SCRIPT_DIR/opennow-streamer" "$@"
          RUNEOF
          chmod +x "$BUNDLE_DIR/run.sh"

      # ==================== Upload Artifacts ====================

      - name: Zip Windows x64 artifacts
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          $releaseDir = "opennow-streamer/target/release"
          $zipName = "OpenNOW-windows-x64.zip"
          $items = @("$releaseDir\opennow-streamer.exe")
          $items += Get-ChildItem "$releaseDir\*.dll" | ForEach-Object { $_.FullName }
          if (Test-Path "$releaseDir\lib") { $items += "$releaseDir\lib" }
          Compress-Archive -Path $items -DestinationPath "$releaseDir\$zipName"

      - name: Upload Windows x64 artifacts
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-windows-x64
          path: opennow-streamer/target/release/OpenNOW-windows-x64.zip
          retention-days: 30

      - name: Zip Windows ARM64 artifacts
        if: matrix.target == 'windows-arm64'
        shell: pwsh
        run: |
          $releaseDir = "opennow-streamer/target/aarch64-pc-windows-msvc/release"
          $zipName = "OpenNOW-windows-arm64.zip"
          $items = @("$releaseDir\opennow-streamer.exe")
          $items += Get-ChildItem "$releaseDir\*.dll" | ForEach-Object { $_.FullName }
          if (Test-Path "$releaseDir\lib") { $items += "$releaseDir\lib" }
          Compress-Archive -Path $items -DestinationPath "$releaseDir\$zipName"

      - name: Upload Windows ARM64 artifacts
        if: matrix.target == 'windows-arm64'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-windows-arm64
          path: opennow-streamer/target/aarch64-pc-windows-msvc/release/OpenNOW-windows-arm64.zip
          retention-days: 30

      - name: Upload macOS ARM64 artifacts
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-macos-arm64
          path: opennow-streamer/target/release/OpenNOW-macos-arm64.zip
          retention-days: 30

      - name: Install AppImage tooling (Linux x64)
        if: matrix.target == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip patchelf squashfs-tools
          python3 -m pip install --upgrade appimage-builder

      - name: Prepare AppImage recipe (Linux x64)
        if: matrix.target == 'linux'
        shell: bash
        env:
          VERSION: ${{ needs.get-version.outputs.version_number }}
        run: |
          sed -i "s/__VERSION__/${VERSION}/" AppImageBuilder.yml

      - name: Build AppImage (Linux x64)
        if: matrix.target == 'linux'
        shell: bash
        run: |
          appimage-builder --recipe AppImageBuilder.yml --skip-test
          mkdir -p opennow-streamer/target/release
          APPIMAGE_PATH=$(ls -1 *.AppImage | head -1)
          [ -z "$APPIMAGE_PATH" ] && { echo "AppImage output not found"; exit 1; }
          mv "$APPIMAGE_PATH" opennow-streamer/target/release/OpenNOW-linux-x64.AppImage

      - name: Upload Linux x64 artifacts
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-linux-x64
          path: opennow-streamer/target/release/OpenNOW-linux-x64.AppImage
          retention-days: 30

      - name: Zip Linux ARM64 artifacts
        if: matrix.target == 'linux-arm64'
        shell: bash
        run: |
          cd opennow-streamer/target/release
          zip -r "OpenNOW-linux-arm64.zip" bundle/

      - name: Upload Linux ARM64 artifacts
        if: matrix.target == 'linux-arm64'
        uses: actions/upload-artifact@v4
        with:
          name: opennow-streamer-${{ needs.get-version.outputs.version }}-linux-arm64
          path: opennow-streamer/target/release/OpenNOW-linux-arm64.zip
          retention-days: 30

      # ==================== Upload to GitHub Release (main branch only) ====================

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && matrix.target == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: "OpenNOW ${{ needs.get-version.outputs.version }}"
          body: |
            ## OpenNOW ${{ needs.get-version.outputs.version }}

            Open source native GeForce NOW client built with Rust.

            ${{ needs.get-version.outputs.release_notes }}

            ---

            ### Downloads
            - **Windows x64**: Portable executable with bundled GStreamer
            - **Windows ARM64**: Portable executable with bundled GStreamer (Surface Pro X, etc.)
            - **macOS ARM64**: Apple Silicon native binary with bundled GStreamer (Intel Macs can use Rosetta 2)
            - **Linux x64**: AppImage with bundled GStreamer
            - **Linux ARM64**: Portable binary (requires system GStreamer)

            [Sponsor this project](https://github.com/sponsors/zortos293)
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows x64 to release
        if: matrix.target == 'windows' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: opennow-streamer/target/release/OpenNOW-windows-x64.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows ARM64 to release
        if: matrix.target == 'windows-arm64' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: opennow-streamer/target/aarch64-pc-windows-msvc/release/OpenNOW-windows-arm64.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS ARM64 to release
        if: matrix.target == 'macos' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: opennow-streamer/target/release/OpenNOW-macos-arm64.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux x64 to release
        if: matrix.target == 'linux' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: opennow-streamer/target/release/OpenNOW-linux-x64.AppImage
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux ARM64 to release
        if: matrix.target == 'linux-arm64' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          files: opennow-streamer/target/release/OpenNOW-linux-arm64.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
