          )

          foreach ($plugin in $essentialPlugins) {
            $srcPath = Join-Path $gstPluginDir $plugin
            if (Test-Path $srcPath) {
              Copy-Item $srcPath -Destination $pluginsTargetDir -Verbose
            } else {
              Write-Host "Warning: Plugin $plugin not found"
            }
          }

          Write-Host "`n=== Bundled GStreamer DLLs ==="
          Get-ChildItem $targetDir -Filter "*.dll" | ForEach-Object { Write-Host "  - $($_.Name)" }
          Write-Host "`n=== Bundled GStreamer Plugins ==="
          Get-ChildItem $pluginsTargetDir -Filter "*.dll" | ForEach-Object { Write-Host "  - $($_.Name)" }

      - name: Bundle macOS App
        if: matrix.target == 'macos' || matrix.target == 'macos-intel'
        shell: bash
        env:
          VERSION: ${{ needs.get-version.outputs.version_number }}
          TARGET: ${{ matrix.target }}
          ARCH: ${{ matrix.arch }}
        run: |
          set -e
          cd opennow-streamer

          BINARY="target/release/opennow-streamer"
          APP_NAME="OpenNOW"
          APP_DIR="target/release/$APP_NAME.app"
          CONTENTS_DIR="$APP_DIR/Contents"
          MACOS_DIR="$CONTENTS_DIR/MacOS"
          FRAMEWORKS_DIR="$CONTENTS_DIR/Frameworks"
          RESOURCES_DIR="$CONTENTS_DIR/Resources"

          echo "Creating .app bundle structure for $APP_NAME v$VERSION..."
          rm -rf "$APP_DIR"
          mkdir -p "$MACOS_DIR" "$FRAMEWORKS_DIR" "$RESOURCES_DIR"

          # Check binary
          if [ ! -f "$BINARY" ]; then
            echo "ERROR: Binary not found at $BINARY"
            exit 1
          fi

          # Copy and rename binary
          echo "Copying binary..."
          cp "$BINARY" "$MACOS_DIR/$APP_NAME"
          chmod +x "$MACOS_DIR/$APP_NAME"

          # Create Info.plist
          echo "Creating Info.plist..."
          cat > "$CONTENTS_DIR/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>$APP_NAME</string>
              <key>CFBundleIdentifier</key>
              <string>com.opennow.streamer</string>
              <key>CFBundleName</key>
              <string>$APP_NAME</string>
              <key>CFBundleDisplayName</key>
              <string>$APP_NAME</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>12.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

          # Function to copy a library and fix its install name
          copy_lib() {
            local lib="$1"
            local libname=$(basename "$lib")

            if [ ! -f "$FRAMEWORKS_DIR/$libname" ] && [ -f "$lib" ]; then
              echo "Copying: $libname"
              cp "$lib" "$FRAMEWORKS_DIR/"
              chmod 755 "$FRAMEWORKS_DIR/$libname"

              # Fix the library's own install name to be relative to the framework folder
              install_name_tool -id "@executable_path/../Frameworks/$libname" "$FRAMEWORKS_DIR/$libname" 2>/dev/null || true
              return 0
            fi
            return 0
          }

          # Function to fix references in a binary/library
          fix_refs() {
            local target="$1"
            # Only fix references to Homebrew/system libs that we are bundling
            for dep in $(otool -L "$target" 2>/dev/null | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}'); do
              local depname=$(basename "$dep")
              install_name_tool -change "$dep" "@executable_path/../Frameworks/$depname" "$target" 2>/dev/null || true
            done
          }

          echo ""
          echo "=== Phase 1a: Explicitly copy FFmpeg libraries ==="
          # FFmpeg libraries might not show up in otool if dlopened or linked with @rpath
          # So we explicitly find and copy them

          FFMPEG_PREFIX=$(brew --prefix ffmpeg)
          echo "FFmpeg prefix: $FFMPEG_PREFIX"

          # List of core FFmpeg libraries to bundle
          FFMPEG_LIBS=(
            "libavcodec"
            "libavdevice"
            "libavfilter"
            "libavformat"
            "libavutil"
            "libswresample"
            "libswscale"
          )

          for lib_base in "${FFMPEG_LIBS[@]}"; do
             echo "Looking for $lib_base in $FFMPEG_PREFIX/lib..."
             FOUND_LIBS=$(find "$FFMPEG_PREFIX/lib" -name "${lib_base}.*.dylib" -type f )

             for lib in $FOUND_LIBS; do
                echo "Found FFmpeg lib: $lib"
                copy_lib "$lib"
             done
          done

          echo ""
          echo "=== Phase 1b: Explicitly copy GStreamer libraries ==="
          # GStreamer libraries for macOS

          GSTREAMER_PREFIX=$(brew --prefix gstreamer)
          echo "GStreamer prefix: $GSTREAMER_PREFIX"

          # Core GStreamer libraries
          GSTREAMER_LIBS=(
            "libgstreamer-1.0"
            "libgstbase-1.0"
            "libgstapp-1.0"
            "libgstaudio-1.0"
            "libgstvideo-1.0"
            "libgstpbutils-1.0"
            "libgstrtp-1.0"
            "libgstrtsp-1.0"
            "libgstsdp-1.0"
            "libgstwebrtc-1.0"
            "libgstcodecs-1.0"
            "libgstgl-1.0"
          )

          for lib_base in "${GSTREAMER_LIBS[@]}"; do
             echo "Looking for $lib_base in $GSTREAMER_PREFIX/lib..."
             FOUND_LIBS=$(find "$GSTREAMER_PREFIX/lib" -name "${lib_base}*.dylib" -type f 2>/dev/null || true)

             for lib in $FOUND_LIBS; do
                echo "Found GStreamer lib: $lib"
                copy_lib "$lib"
             done
          done

          # Also copy GLib dependencies (required by GStreamer)
          GLIB_PREFIX=$(brew --prefix glib)
          echo "GLib prefix: $GLIB_PREFIX"

          GLIB_LIBS=(
            "libglib-2.0"
            "libgobject-2.0"
            "libgmodule-2.0"
            "libgio-2.0"
            "libgthread-2.0"
          )

          for lib_base in "${GLIB_LIBS[@]}"; do
             echo "Looking for $lib_base in $GLIB_PREFIX/lib..."
             FOUND_LIBS=$(find "$GLIB_PREFIX/lib" -name "${lib_base}*.dylib" -type f 2>/dev/null || true)

             for lib in $FOUND_LIBS; do
                echo "Found GLib lib: $lib"
                copy_lib "$lib"
             done
          done

          # Copy GStreamer plugins
          echo ""
          echo "=== Phase 1c: Copy GStreamer plugins ==="
          # Put plugins in Frameworks directory (not PlugIns) to avoid code signing issues
          GST_PLUGINS_DIR="$FRAMEWORKS_DIR/gstreamer-1.0"
          mkdir -p "$GST_PLUGINS_DIR"

          # Find plugins from various plugin packages
          for plugin_pkg in gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly; do
            PLUGIN_PREFIX=$(brew --prefix $plugin_pkg 2>/dev/null || true)
            if [ -d "$PLUGIN_PREFIX/lib/gstreamer-1.0" ]; then
              echo "Copying plugins from $plugin_pkg..."
              for plugin in "$PLUGIN_PREFIX/lib/gstreamer-1.0/"*.dylib; do
                if [ -f "$plugin" ]; then
                  plugin_name=$(basename "$plugin")
                  if [ ! -f "$GST_PLUGINS_DIR/$plugin_name" ]; then
                    echo "  Copying plugin: $plugin_name"
                    cp "$plugin" "$GST_PLUGINS_DIR/"
                    chmod 755 "$GST_PLUGINS_DIR/$plugin_name"
                  fi
                fi
              done
            fi
          done


          echo ""
          echo "=== Phase 2: Copy direct dependencies detected by otool ==="
          DIRECT_DEPS=$(otool -L "$BINARY" 2>/dev/null | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}' || true)
          if [ -z "$DIRECT_DEPS" ]; then
            echo "No Homebrew dependencies found via otool (may be statically linked or using system libs)"
          else
            for lib in $DIRECT_DEPS; do
              copy_lib "$lib"
            done
          fi

          echo ""
          echo "=== Phase 3: Copy transitive dependencies (3 passes) ==="
          BREW_PREFIX=$(brew --prefix)
          echo "Resolving @rpath against: $BREW_PREFIX/lib"

          for pass in 1 2 3; do
            echo "Pass $pass..."
            if ls "$FRAMEWORKS_DIR/"*.dylib 1>/dev/null 2>&1; then
              for bundled_lib in "$FRAMEWORKS_DIR/"*.dylib; do
                [ -f "$bundled_lib" ] || continue
                # Grep for /opt/homebrew, /usr/local, AND @rpath
                for dep in $(otool -L "$bundled_lib" 2>/dev/null | grep -E '/opt/homebrew|/usr/local|@rpath' | awk '{print $1}'); do

                  # Handle @rpath references
                  if [[ "$dep" == "@rpath/"* ]]; then
                     # Extract filename
                     filename="${dep#@rpath/}"
                     # Construct absolute path assuming it's in Homebrew lib
                     resolved_path="$BREW_PREFIX/lib/$filename"

                     if [ -f "$resolved_path" ]; then
                         # echo "Resolved $dep to $resolved_path"
                         copy_lib "$resolved_path"
                     fi
                  else
                     # Absolute path
                     copy_lib "$dep"
                  fi
                done
              done
            else
              echo "  No dylibs to process"
              break
            fi
          done

          echo ""
          echo "=== Phase 4: Fix all library references ==="
          # Fix the main binary
          fix_refs "$MACOS_DIR/$APP_NAME"

          # Fix all bundled libraries
          if ls "$FRAMEWORKS_DIR/"*.dylib 1>/dev/null 2>&1; then
            for bundled_lib in "$FRAMEWORKS_DIR/"*.dylib; do
              [ -f "$bundled_lib" ] || continue
              fix_refs "$bundled_lib"
            done
          fi

          # Special pass: Fix FFmpeg internal references
          # e.g. libavformat linking to libavcodec
          echo "Fixing internal references in bundled libs..."
          if ls "$FRAMEWORKS_DIR/"*.dylib 1>/dev/null 2>&1; then
            for bundled_lib in "$FRAMEWORKS_DIR/"*.dylib; do
               # For each bundled lib, check if it references other bundled libs via absolute path
               # and rewrite those to @loader_path
               for dep in $(otool -L "$bundled_lib" 2>/dev/null | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}'); do
                  local depname=$(basename "$dep")
                  if [ -f "$FRAMEWORKS_DIR/$depname" ]; then
                      echo "  Fixing ref in $(basename "$bundled_lib") to $depname"
                      install_name_tool -change "$dep" "@loader_path/$depname" "$bundled_lib" 2>/dev/null || true
                  fi
               done
            done
          fi

          # Special pass: Rewrite @rpath references (e.g. libwebp -> libsharpyuv)
          echo "Rewriting @rpath references in bundled libs..."
          if ls "$FRAMEWORKS_DIR/"*.dylib 1>/dev/null 2>&1; then
            for bundled_lib in "$FRAMEWORKS_DIR/"*.dylib; do
               # Grep for @rpath references
               for dep in $(otool -L "$bundled_lib" 2>/dev/null | grep "@rpath/" | awk '{print $1}'); do
                  filename="${dep#@rpath/}"
                  if [ -f "$FRAMEWORKS_DIR/$filename" ]; then
                      echo "  Rewriting @rpath ref in $(basename "$bundled_lib"): $dep -> @loader_path/$filename"
                      install_name_tool -change "$dep" "@loader_path/$filename" "$bundled_lib" 2>/dev/null || true
                  fi
               done
            done
          fi

          # Fix GStreamer plugin references
          echo "Fixing GStreamer plugin references..."
          if [ -d "$FRAMEWORKS_DIR/gstreamer-1.0" ]; then
            for plugin in "$FRAMEWORKS_DIR/gstreamer-1.0/"*.dylib; do
               [ -f "$plugin" ] || continue
               # Fix Homebrew path references to point to parent Frameworks dir
               for dep in $(otool -L "$plugin" 2>/dev/null | grep -E '/opt/homebrew|/usr/local' | awk '{print $1}'); do
                  depname=$(basename "$dep")
                  if [ -f "$FRAMEWORKS_DIR/$depname" ]; then
                      echo "  Fixing ref in $(basename "$plugin") to $depname"
                      install_name_tool -change "$dep" "@loader_path/../$depname" "$plugin" 2>/dev/null || true
                  fi
               done
               # Fix @rpath references
               for dep in $(otool -L "$plugin" 2>/dev/null | grep "@rpath/" | awk '{print $1}'); do
                  filename="${dep#@rpath/}"
                  if [ -f "$FRAMEWORKS_DIR/$filename" ]; then
                      echo "  Rewriting @rpath ref in $(basename "$plugin"): $dep -> @loader_path/../$filename"
                      install_name_tool -change "$dep" "@loader_path/../$filename" "$plugin" 2>/dev/null || true
                  fi
               done
            done
          fi

          echo ""
          echo "=== Final verification ==="
          echo "Binary dependencies:"
          otool -L "$MACOS_DIR/$APP_NAME"

          echo ""
          echo "Bundled Frameworks:"
          ls -1 "$FRAMEWORKS_DIR"

          echo ""
          echo "Verifying no remaining Homebrew paths..."
          if otool -L "$MACOS_DIR/$APP_NAME" | grep -E '/opt/homebrew|/usr/local'; then
            echo "WARNING: Some Homebrew paths remain (may be system libs)"
          else
            echo "All Homebrew dependencies bundled!"
          fi

          echo ""
          echo "=== Phase 5: Code Signing ==="
          echo "Signing app bundle..."

          # Sign GStreamer plugins individually first (they're in Frameworks/gstreamer-1.0)
          if [ -d "$FRAMEWORKS_DIR/gstreamer-1.0" ]; then
            echo "Signing GStreamer plugins..."
            for plugin in "$FRAMEWORKS_DIR/gstreamer-1.0/"*.dylib; do
              if [ -f "$plugin" ]; then
                codesign --force --sign - "$plugin" 2>/dev/null || true
              fi
            done
          fi

          # Sign all dylibs in Frameworks
          echo "Signing framework libraries..."
          for lib in "$FRAMEWORKS_DIR/"*.dylib; do
            if [ -f "$lib" ]; then
              codesign --force --sign - "$lib" 2>/dev/null || true
            fi
          done

          # Sign the main binary
          echo "Signing main binary..."
          codesign --force --sign - "$MACOS_DIR/$APP_NAME" 2>/dev/null || true

          # Finally sign the whole app bundle
          echo "Signing app bundle..."
          codesign --force --sign - "$APP_DIR"

          # Zip the app bundle for upload/release
          echo "Zipping .app bundle..."
          cd target/release
          # Use architecture from matrix (arm64 or x86_64)
          ZIP_NAME="OpenNOW-macos-${ARCH}.zip"
          zip -r "$ZIP_NAME" "$APP_NAME.app"
          echo "Created: $ZIP_NAME"

