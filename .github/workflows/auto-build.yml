            "gstvideoparsersbad.dll",
            "gstd3d11.dll",
            "gstd3d12.dll",
            "gstopenh264.dll",
            "gstx264.dll",
            "gstx265.dll",
            "gstvpx.dll",
            "gstopus.dll",
            "gstrtp.dll",
            "gstrtpmanager.dll",
            "gstwebrtc.dll",
            "gstdtls.dll",
            "gstsrtp.dll",
            "gstnice.dll",
            "gstplayback.dll",
            "gsttypefindfunctions.dll",
            "gstautodetect.dll",
            "gstwasapi.dll",
